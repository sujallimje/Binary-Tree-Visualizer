<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="libraries/p5.min.js"></script>
    <script type="text/javascript">
        new p5(); // On-demand global mode to use color() outside of setup
    </script>
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <meta charset="utf-8">

    <title>Binary Tree Visualizer</title>
</head>

<body>
    <script src="src/Node.js"></script>
    <script src="src/Tree.js"></script>
    <script src="src/Controls.js"></script>
    <script src="src/Explorer.js"></script>
    <script src="src/sketch.js"></script>

    <div id="canvas-placeholder"></div>
    <div id="controls">
        <button type="button" class="btn btn-primary" id="add-btn">Add</button>
        <button type="button" class="btn btn-light" id="slow-fill-btn">Fill</button>
        <button type="button" class="btn btn-light" id="quick-fill-btn">Quick Fill</button>
        <button type="button" class="btn btn-primary" id="search-btn">Search</button>
        <button type="button" class="btn btn-danger" id="clear-btn">Clear</button>
        <span id="speed-label">Animation Speed:</span>
        <input id="speed-slider" type="range" min="0" max="1.5" step="0.1" value="0.3"></input>
    </div>
    <div class="btv position-absolute bottom-0 end-0 px-3 py-3">Binary Tree Visualizer</div>
</body>

</html>
